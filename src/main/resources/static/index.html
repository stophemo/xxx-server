<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
</head>
<body>
<h1>WebSocket Client</h1>
<label for="room"></label><input id="room" type="text" placeholder="Enter room number">
<button onclick="register()">Register</button>
<button onclick="unregister()">Unregister</button>
<br>
<label for="message"></label><input id="message" type="text" placeholder="Enter message">
<button onclick="sendMessage()">Send Message</button>
<ul id="messages"></ul>

<script>
    const ws = new WebSocket('ws://localhost:9999/xmgl',['qweqeqe']);
    const messages = document.getElementById('messages');

    ws.onmessage = function(event) {
        const msg = JSON.parse(event.data);
        const li = document.createElement('li');
        li.textContent = `From ${msg.from}: ${msg.message}`;
        messages.appendChild(li);
    };

    function register() {
        const room = document.getElementById('room').value;
        ws.send(JSON.stringify({ action: 'register', room }));
    }

    function unregister() {
        ws.send(JSON.stringify({ action: 'unregister' }));
    }

    function sendMessage() {
        const message = document.getElementById('message').value;
        ws.send(JSON.stringify({ action: 'message', message, from: 'client' }));
    }
</script>
</body>
</html>
